<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

    crossorigin="anonymous">
  <link href='https://fonts.googleapis.com/css?family=Proza Libre' rel='stylesheet'>

  <title>New Offer</title>
</head>

<body>
  <header>
    <h2>
      <i class="fas fa-car fa-lg logo"></i>
      <a href="../index.html">Ride My Way</a>
    </h2>
    <nav>
      <li>
        <a href="./offers.html">View Offers</a>
      </li>
      <li>
        <a href="./profile.html">Profile</a>
      </li>
      <li>
        <a href="../index.html">Logout</a>
      </li>
    </nav>
  </header>

  <section class="section-wrapper">
    <form id="offer-ride">
      <div class="form-body">
        <div class="wrapper">
          <label for="destination">Destination</label>
          <input type="text" name="destination" id="destination" />
        </div>
        <div class="wrapper">
          <label for="destination">Departure Time</label>
          <input type="time" name="departureTime" id="departureTime" />
        </div>
        <div class="wrapper">
          <label for="email">Vehicle Details</label>
          <textarea name="vehicleDetails" id="vehicleDetails" cols="50" rows="4"></textarea>
        </div>
        <p id="error"></p>
        <a href="javascript:void(0);" class="btn form-button" id="submit">Create Offer</a>
      </div>
    </form>
  </section>

  <script src="../scripts/new-offer.js"></script>
</body>
